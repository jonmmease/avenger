[package]
name = "avenger-wgpu"
version = "0.0.1-a1"
edition = "2021"

[lib]
crate-type = [ "cdylib", "rlib",]

[features]
text-glyphon = [ "glyphon",]
default = [ "text-glyphon",]

[dependencies]
cfg-if = "1"
winit = "0.28"
env_logger = "0.10"
log = "0.4"
wgpu = "0.18"
pollster = "0.3"
cgmath = "0.18.0"
itertools = "0.12.0"
image = "0.24.7"
futures-intrusive = "^0.5"
etagere = "0.2.10"
colorgrad = "0.6.2"

[dev-dependencies]
dssim = "3.2.4"
rstest = "0.18.2"

[dependencies.avenger]
path = "../avenger"
version = "0.0.1-a1"

[dependencies.thiserror]
workspace = true

[dependencies.bytemuck]
version = "1.14"
features = [ "derive",]

[dependencies.lazy_static]
workspace = true

[dependencies.pyo3]
workspace = true
optional = true

[dependencies.glyphon]
git = "https://github.com/jonmmease/glyphon.git"
rev = "c468f5dacd4130b27a29b098c4de3f4d5c146209"
optional = true

[dependencies.lyon]
workspace = true

[dev-dependencies.avenger-vega]
path = "../avenger-vega"
features = [ "image-request",]
version = "0.0.1-a1"

[dev-dependencies.serde_json]
version = "1.0.111"
