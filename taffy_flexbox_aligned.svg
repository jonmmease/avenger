<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
<style>
        .root { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
        .subplot { fill: #e8e8e8; stroke: #666; stroke-width: 1; }
        .title { fill: #d0d0ff; stroke: #666; stroke-width: 1; }
        .chart-area { fill: #fff; stroke: #999; stroke-width: 1; }
        .y-axis { fill: #ffe0e0; stroke: #999; stroke-width: 1; }
        .x-axis { fill: #e0ffe0; stroke: #999; stroke-width: 1; }
        .legend { fill: #ffffe0; stroke: #999; stroke-width: 1; }
        .label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
        .alignment { stroke: red; stroke-width: 2; stroke-dasharray: 5,5; fill: none; }
        .unused { fill: #ffcccc; opacity: 0.3; }
    </style>
<rect x="0" y="0" width="800" height="400" class="root" />
<text x="400" y="200" class="label">Root</text>
<rect x="20" y="20" width="370" height="360" class="subplot" />
<text x="205" y="200" class="label">Subplot</text>
<rect x="30" y="30" width="350" height="30" class="title" />
<text x="205" y="45" class="label">Revenue Over Time</text>
<rect x="30" y="60" width="80" height="310" class="y-axis" />
<text x="70" y="215" class="label">Y-Axis 1</text>
<text x="70" y="230" class="label" style="font-size: 10px;">80x310</text>
<rect x="110" y="60" width="270" height="250" class="chart-area" />
<text x="245" y="185" class="label">Chart Area 1</text>
<text x="245" y="200" class="label" style="font-size: 10px;">270x250</text>
<rect x="380" y="310" width="0" height="60" class="x-axis" />
<text x="380" y="340" class="label">X-Axis 1</text>
<text x="380" y="355" class="label" style="font-size: 10px;">0x60</text>
<rect x="380" y="330" width="0" height="40" class="unused" />
<text x="380" y="350" class="label" style="font-size: 10px; fill: red;">unused</text>
<rect x="410" y="20" width="370" height="360" class="subplot" />
<text x="595" y="200" class="label">Subplot</text>
<rect x="420" y="30" width="350" height="30" class="title" />
<text x="595" y="45" class="label">User Growth</text>
<rect x="420" y="60" width="40" height="310" class="y-axis" />
<text x="440" y="215" class="label">Y-Axis 2</text>
<text x="440" y="230" class="label" style="font-size: 10px;">40x310</text>
<rect x="460" y="60" width="200" height="250" class="chart-area" />
<text x="560" y="185" class="label">Chart Area 2</text>
<text x="560" y="200" class="label" style="font-size: 10px;">200x250</text>
<rect x="660" y="310" width="0" height="60" class="x-axis" />
<text x="660" y="340" class="label">X-Axis 2</text>
<text x="660" y="355" class="label" style="font-size: 10px;">0x60</text>
<rect x="670" y="175" width="100" height="80" class="legend" />
<text x="720" y="215" class="label">Legend 2</text>
<text x="720" y="230" class="label" style="font-size: 10px;">100x80</text>
<line x1="0" y1="310" x2="800" y2="310" class="alignment" />
</svg>
