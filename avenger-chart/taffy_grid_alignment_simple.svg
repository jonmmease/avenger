<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
<style>
        .root { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
        .title { fill: #d0d0ff; stroke: #666; stroke-width: 1; }
        .chart-area { fill: #fff; stroke: #999; stroke-width: 1; }
        .y-axis { fill: #ffe0e0; stroke: #999; stroke-width: 1; }
        .x-axis { fill: #e0ffe0; stroke: #999; stroke-width: 1; }
        .legend { fill: #ffffe0; stroke: #999; stroke-width: 1; }
        .label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
        .small { font-size: 10px; }
        .alignment { stroke: red; stroke-width: 2; stroke-dasharray: 5,5; fill: none; }
        .unused { fill: #ffcccc; opacity: 0.3; }
    </style>
<rect x="0" y="0" width="800" height="400" class="root" />
<rect x="20" y="20" width="340" height="30" class="title" />
<text x="190" y="35" class="label">Title 1</text>
<text x="190" y="45" class="label small">340x30</text>
<rect x="380" y="20" width="400" height="30" class="title" />
<text x="580" y="35" class="label">Title 2</text>
<text x="580" y="45" class="label small">400x30</text>
<rect x="20" y="50" width="80" height="270" class="y-axis" />
<text x="60" y="185" class="label">Y-Axis 1</text>
<text x="60" y="315" class="label small">80x270</text>
<rect x="380" y="50" width="40" height="270" class="y-axis" />
<text x="400" y="185" class="label">Y-Axis 2</text>
<text x="400" y="315" class="label small">40x270</text>
<rect x="100" y="50" width="260" height="270" class="chart-area" />
<text x="230" y="185" class="label">Chart 1</text>
<text x="230" y="315" class="label small">260x270</text>
<rect x="420" y="50" width="260" height="270" class="chart-area" />
<text x="550" y="185" class="label">Chart 2</text>
<text x="550" y="315" class="label small">260x270</text>
<rect x="100" y="320" width="260" height="20" class="x-axis" />
<text x="230" y="324" class="label">X-Axis 1</text>
<text x="230" y="336" class="label">(20px)</text>
<text x="230" y="335" class="label small">260x20</text>
<rect x="100" y="340" width="260" height="0" class="unused" />
<text x="230" y="340" class="label small" style="fill: red;">unused</text>
<rect x="420" y="320" width="260" height="60" class="x-axis" />
<text x="550" y="344" class="label">X-Axis 2</text>
<text x="550" y="356" class="label">(60px)</text>
<text x="550" y="375" class="label small">260x60</text>
<rect x="680" y="50" width="100" height="270" class="legend" />
<text x="730" y="185" class="label">Legend</text>
<text x="730" y="315" class="label small">100x270</text>
<line x1="0" y1="320" x2="800" y2="320" class="alignment" />
<text x="400" y="315" class="label small" style="fill: red;">Chart alignment</text>
</svg>
