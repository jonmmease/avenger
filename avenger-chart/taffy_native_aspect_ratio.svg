<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
<style>
        .root { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
        .title { fill: #d0d0ff; stroke: #666; stroke-width: 1; }
        .chart-area { fill: #fff; stroke: #999; stroke-width: 2; }
        .y-axis { fill: #ffe0e0; stroke: #999; stroke-width: 1; }
        .x-axis { fill: #e0ffe0; stroke: #999; stroke-width: 1; }
        .legend { fill: #ffffe0; stroke: #999; stroke-width: 1; }
        .label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
        .small { font-size: 10px; }
        .grid-cell { fill: none; stroke: #ddd; stroke-width: 1; stroke-dasharray: 3,3; }
    </style>
<rect x="0" y="0" width="800" height="500" class="root" />
<rect x="100" y="50" width="260" height="340" class="grid-cell" />
<rect x="420" y="50" width="260" height="340" class="grid-cell" />
<rect x="20" y="20" width="340" height="30" class="title" />
<text x="190" y="35" class="label">Title 1 (16:9)</text>
<rect x="380" y="20" width="400" height="30" class="title" />
<text x="580" y="35" class="label">Title 2 (4:3)</text>
<rect x="20" y="50" width="80" height="370" class="y-axis" />
<text x="60" y="235" class="label">Y-Axis 1</text>
<rect x="380" y="50" width="40" height="370" class="y-axis" />
<text x="400" y="235" class="label">Y-Axis 2</text>
<rect x="230" y="235" width="0" height="0" class="chart-area" />
<text x="230" y="229" class="label">Chart 1</text>
<text x="230" y="241" class="label">0x0</text>
<text x="230" y="230" class="label small">ratio: NaN</text>
<rect x="550" y="235" width="0" height="0" class="chart-area" />
<text x="550" y="229" class="label">Chart 2</text>
<text x="550" y="241" class="label">0x0</text>
<text x="550" y="230" class="label small">ratio: NaN</text>
<rect x="100" y="420" width="260" height="20" class="x-axis" />
<text x="230" y="430" class="label">X-Axis 1</text>
<rect x="420" y="420" width="260" height="60" class="x-axis" />
<text x="550" y="450" class="label">X-Axis 2</text>
<rect x="680" y="50" width="100" height="80" class="legend" />
<text x="730" y="90" class="label">Legend</text>
</svg>
