[workspace]
members = [
    "avenger-scenegraph",
    "avenger-vega",
    "avenger-wgpu",
    "avenger-vega-test-data",
    "avenger-python",
    "avenger-vega-renderer", 
    "avenger-scales",
    "avenger-scales2",
    "avenger-scales3",
    "avenger-guides",
    "avenger-common",
    "avenger-geometry",
    "avenger-text",
    "avenger-eventstream",
    "avenger-app",
    "avenger-winit-wgpu",
    "avenger-chart",
    "examples/wgpu-scales",
    "examples/scatter-panning",
    "examples/wgpu-winit",
    "examples/iris",
]

resolver = "2"

[workspace.dependencies]
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
thiserror = "2.0.3"
lyon_path = "1.0.1"
lyon_extra = "1.0.1"
lyon_algorithms = "1.0.1"
lyon_tessellation = "1.0.15"
lyon = "1.0.1"
image = { version = "0.25.5", default-features = false, features = ["png"] }
lazy_static = "1.4.0"
pyo3 = "0.23.2"
pythonize = "0.23.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
rayon = "1.8.1"
winit = "0.30.5"
wgpu = "23.0.1"
palette = "0.7.6"
chrono = "0.4.38"
chrono-tz = "0.10.0"
geo-types = "0.7.14"
geo = "0.29.3"
itertools = "0.13.0"
rstar = { git = "https://github.com/georust/rstar.git", branch = "master" }
cosmic-text = "0.12.1"
geo-svg = "0.7.0"
indexmap = "2.7.0"
pollster = "0.3"
log = "0.4"
ordered-float = "4.5.0"
tokio = { version = "1.36.0" }
async-trait = "0.1"
async-recursion = "1.1.1"
datafusion = { version = "43.0.0" }
datafusion-common = { version = "43.0.0" }
arrow = { version = "*" }
css-color-parser = "0.1.2"