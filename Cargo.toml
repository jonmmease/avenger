[workspace]
members = [
    "avenger-scenegraph",
    "avenger-vega",
    "avenger-wgpu",
    # "avenger-vega-test-data",
    "avenger-scales",
    "avenger-guides",
    "avenger-common",
    "avenger-geometry",
    "avenger-text",
    "avenger-image",
    "avenger-eventstream",
    "avenger-app",
    "avenger-winit-wgpu",
    "examples/wgpu-scales",
    "examples/wgpu-winit",
    "examples/iris",
]

resolver = "2"

