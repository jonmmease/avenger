[workspace]
members = [
    "avenger",
    "avenger-vega",
    "avenger-wgpu",
    "avenger-vega-test-data",
    "avenger-python",
    "avenger-vega-renderer",
]

resolver = "2"

[workspace.dependencies]
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
thiserror = "2.0.3"
lyon_path = "1.0.1"
lyon_extra = "1.0.1"
lyon = "1.0.1"
image = { version="0.24.8", default-features = false }
lazy_static = "1.4.0"
pyo3 = "0.23.2"
pythonize = "0.23.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
rayon = "1.8.1"
winit = "0.30.5"

